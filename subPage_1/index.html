<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>圖片差異比對</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        canvas {
            max-width: 100%;
            border: 1px solid #ddd;
        }

        .input-group {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-group label {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>圖片差異比對</h1>

    <div class="input-group">
        <label for="image1">圖片1:</label>
        <input type="file" id="image1" accept="image/*">
    </div>

    <div class="input-group">
        <label for="image2">圖片2:</label>
        <input type="file" id="image2" accept="image/*">
    </div>

    <div class="input-group">
        <label for="threshold">差異閾值:</label>
        <input type="number" id="threshold" value="20" min="0" max="255">
        <button id="btnCompare">比較圖片</button>
    </div>

    <!-- 在 <div class="input-group"> 之後添加 -->
    <div id="diff-info" style="margin: 10px 0; font-weight: bold;"></div>

    <div>
        <h2>原始圖片</h2>
        <canvas id="originalCanvas1"></canvas>
        <canvas id="originalCanvas2"></canvas>
    </div>

    <div>
        <h2>差異圖</h2>
        <canvas id="diffCanvas"></canvas>
    </div>

    <script src="dist/visual.js"></script>
</body>

</html>
