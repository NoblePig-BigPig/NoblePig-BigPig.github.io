<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #a7a2a2;
            --background-color: #121212;
            --card-background: rgba(255, 255, 255, 0.05);
            --card-hover-background: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--primary-color);
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem;
            overflow-y: auto;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #00ffff);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            opacity: 0.1;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 3rem;
            text-shadow: 0 4px 10px var(--shadow-color);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            text-decoration: none;
            color: var(--primary-color);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
        }

        .card:hover {
            transform: translateY(-10px);
            background: var(--card-hover-background);
            box-shadow: 0 16px 40px 0 var(--shadow-color);
        }

        .card-image {
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-image .placeholder {
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-content p {
            font-size: 0.9rem;
            color: var(--secondary-color);
            font-weight: 300;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .gallery {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Project Showcase</h1>
        <div class="gallery" id="project-gallery">
            <!-- Projects will be loaded here dynamically -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('project-gallery');

            fetch('projects.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(projects => {
                    projects.forEach(project => {
                        const card = document.createElement('a');
                        card.href = project.link;
                        card.className = 'card';

                        const imageContent = project.imageUrl
                            ? `<img src="${project.imageUrl}" alt="${project.title} Preview">`
                            : '<span class="placeholder">No Preview</span>';

                        card.innerHTML = `
                            <div class="card-image">
                                ${imageContent}
                            </div>
                            <div class="card-content">
                                <h3>${project.title}</h3>
                                <p>${project.description}</p>
                            </div>
                        `;
                        gallery.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error("Error fetching or parsing projects:", error);
                    gallery.innerHTML = '<p style="color: var(--secondary-color);">Could not load projects. Please check the console for more information.</p>';
                });
        });
    </script>
</body>

</html>
